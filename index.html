<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link href='http://fonts.googleapis.com/css?family=Poiret+One|EB+Garamond|Play' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <body ng-controller="mainCtrl">
      <div class="main-container">
          <h1> Chat Room Project </h1>
          <div class="text-fields">
              <form ng-submit="postData()">
                  <input name="form" class="form-control text-box composeMessage" type="text" ng-model="message" placeholder="Compose Message">
              </form>
              <form>
                  <input class="form-control text-box search-field" type="text" ng-model="searchTerm" placeholder="Search Messages">
              </form>
          </div>
          <div class="sort-menu">
              <select class="drop-down" ng-model="reverse">
                  <option value="1" selected>Sort by newest</option>
                  <option value="">Sort by oldest</option>
              </select>
          </div>
      <hr>
      <div class="messages-container">
          <ul class="chatMessages">
              <li class="messageContent" ng-repeat="message in messages | filter:searchTerm | orderBy: 'createdAt': reverse"><span class="date">{{message.createdAt | date}}:</span>&nbsp<span class="anon">~$: </span> {{message.text}} </li>
          </ul>
          </div>
      </div>
      <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/mainCtrl.js"></script>
      <script src="js/parseService.js"></script>
      <script src="js/defaultHeaders.js"></script>
    </body>
</html>
